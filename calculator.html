<html>
    <script>
        let number1;
        let number2;
        let res;
        let ch=parseInt(prompt("Calculator\n 1----Addition \n 2----Subtraction \n 3----Multiplication \n 4----Division \n Enter your choice..."));
        switch(ch){
            case 1:
                number1=parseFloat(prompt('Enter first number : '));
                number2=parseFloat(prompt('Enter Second number : '));
                res=number1+number2;    
                alert('The Result is = '+res);
                break;
            case 2:
                number1=parseFloat(prompt('Enter first number : '));
                number2=parseFloat(prompt('Enter Second number : '));
                res=number1-number2;    
                alert('The Result is = '+res);
                break;
            case 3:
                number1=parseFloat(prompt('Enter first number : '));
                number2=parseFloat(prompt('Enter Second number : '));
                res=number1*number2;    
                alert('The Result is = '+res);
                break;
            case 4:
                number1=parseFloat(prompt('Enter first number : '));
                number2=parseFloat(prompt('Enter Second number : '));
                res=number1/number2;    
                alert('The Result is = '+res);
                break;
            default:
                alert('wrong choice....');    
        }
    </script>
</html>
