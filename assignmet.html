    function Square(n, i, j)
    {
        var mid = ((i + j) / 2);
        var mul = mid * mid;
    
        if ((mul == n) || (Math.abs(mul - n) < 0.00001))
            return mid;
    
        else if (mul < n)
            return Square(n, mid, j);

        else
            return Square(n, i, mid);
    }
    
    function findSqrt(n)
    {
        var i = 1;
        var found = false;
        while (!found)
        {
            
            if (i * i == n)
            {
                alert(i);
                found = true;
            }
    
            else if (i * i > n)
            {
                var res = Square(n, i - 1, i);
                alert(res.toFixed(5));
                found = true;
            }
            i++;
        }
    }
    
    var n = prompt('enter the number : ');

    if(isNaN(n) || n<0){
            alert("Please enter valid number ");
        } else{
            findSqrt(n);
